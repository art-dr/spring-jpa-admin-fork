<!--/*@thymesVar id="field" type="com.pocketcombats.admin.data.form.AdminFormField"*/-->
<select th:id="${'model-field-' + field.name}" th:name="${'model-field-' + field.name}">
    <!--/*@thymesVar id="option" type="com.pocketcombats.admin.widget.Option"*/-->
    <option th:each="option : ${field.templateData()['_options']}"
            th:value="${option.id}"
            th:text="${option.label}"
            th:selected="${field.value == option.id}"></option>
</select>
