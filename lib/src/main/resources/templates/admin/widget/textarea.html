<!--/*@thymesVar id="field" type="com.pocketcombats.admin.data.form.AdminFormField"*/-->
<div th:if="${field.readonly}" th:text="${field.value}" class="form-control-readonly"></div>
<textarea th:unless="${field.readonly}"
          th:id="${'model-field-' + field.name}"
          th:name="${'model-field-' + field.name}"
          th:text="${field.value}"
          class="form-control" rows="4" cols="50"></textarea>
