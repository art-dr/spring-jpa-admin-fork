<!--/*@thymesVar id="field" type="com.pocketcombats.admin.data.form.AdminFormField"*/-->
<!--/*@thymesVar id="hasErrors" type="boolean"*/-->
<div class="form-control overflow-auto"
     th:classappend="${hasErrors ? 'is-invalid' : ''}"
     style="max-height: 10rem">
    <div class="form-check"
         th:each="option : ${field.templateData()['_options']}">
        <!--/*@thymesVar id="option" type="com.pocketcombats.admin.widget.Option"*/-->
        <input type="checkbox"
               class="form-check-input"
               th:id="${'model-field-' + field.name + '-' + option.id}"
               th:name="${'model-field-' + field.name}"
               th:value="${option.id}"
               th:checked="${field.value.contains(option.id)}"/>
        <label th:for="${'model-field-' + field.name + '-' + option.id}"
               th:text="${option.label}"
               class="form-check-label"></label>
    </div>
</div>
